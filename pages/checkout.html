<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Produk - TokoElegan</title>
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/index.html">
                TokoElegan
            </a>
        </div>
        <nav class="navbar">
            <ul class="navbar-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="produk.html">Shop</a></li>
                <!-- <li><a href="blog.html">Blog</a></li> -->
                <li><a href="FAQ.html">FAQ</a></li>
                <li><a href="live.html">Live-Chat</a></li>
                <li><a href="kebijakan.html">Kebijakan</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="kontak.html">Contact</a></li>
                <li><a href="login.html" class="btn">Login</a></li> <!-- Tombol Login disertakan di menu -->
            </ul>
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button> <!-- Hamburger Icon -->
        </nav>
    </header>

    <!-- Breadcrumb Navigation -->
    <section class="breadcrumb">
        <a href="#home">Home</a> > <a href="#shop">Shop</a> > <span>Kategori Produk</span>
    </section>

    <div id="checkout-page" class="checkout-page">
        <h2>Checkout</h2>

        <!-- Alamat Pengiriman -->
        <div class="form-section">
            <h3>Alamat Pengiriman</h3>
            <form id="shipping-form">
                <input type="text" placeholder="Nama Lengkap" required><br>
                <input type="text" placeholder="Alamat Lengkap" required><br>
                <input type="text" placeholder="Kota" required><br>
                <input type="text" placeholder="Kode Pos" required><br>
                <input type="text" placeholder="No. Telepon" required><br>
            </form>
        </div>

        <!-- Metode Pembayaran -->
        <div class="form-section">
            <h3>Metode Pembayaran</h3>
            <select id="payment-method">
                <option value="transfer">Transfer Bank</option>
                <option value="credit-card">Kartu Kredit</option>
                <option value="gopay">GoPay</option>
                <option value="ovo">OVO</option>
            </select>
        </div>

        <!-- Ringkasan Pesanan -->
        <div class="summary">
            <h3>Ringkasan Pesanan</h3>
            <div id="order-summary">
                <!-- Diisi via JavaScript -->
            </div>
            <p>Total: <strong id="checkout-total">Rp0</strong></p>
        </div>

        <!-- Tombol Konfirmasi -->
        <button onclick="confirmPayment()">Konfirmasi Pembayaran</button>
    </div>
    <script>
        const checkoutItems = [
            { name: "Kaos Polos", price: 50000, quantity: 2 },
            { name: "Celana Jeans", price: 150000, quantity: 1 }
        ];

        const ongkir = 10000;
        const diskon = 5000;

        function renderCheckoutSummary() {
            const container = document.getElementById("order-summary");
            container.innerHTML = "";

            let subtotal = 0;

            checkoutItems.forEach(item => {
                const div = document.createElement("div");
                const itemTotal = item.price * item.quantity;
                div.textContent = `${item.name} (x${item.quantity}) - Rp${itemTotal.toLocaleString()}`;
                container.appendChild(div);
                subtotal += itemTotal;
            });

            const total = subtotal + ongkir - diskon;
            document.getElementById("checkout-total").textContent = `Rp${total.toLocaleString()}`;
        }

        function confirmPayment() {
            const payment = document.getElementById("payment-method").value;
            alert(`Pesanan Anda berhasil dikonfirmasi!\nMetode pembayaran: ${payment}`);
            // Di sini Anda bisa lanjut redirect ke halaman sukses atau simpan data ke backend.
        }

        renderCheckoutSummary();
    </script>
    <script src="script.js"></script>

</body>

</html>
