    <div class="chatbox-container" id="chatbox">
        <div class="chat-header">
            <span>Live Chat</span>
            <button onclick="toggleChat()">X</button>
        </div>
        <div class="chat-body">
            <div class="message">Halo! Ada yang bisa kami bantu?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Tulis pesan...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>
    <button class="chat-toggle" onclick="toggleChat()">ðŸ’¬ Chat dengan Kami</button>

    <script>
        let chatVisible = false;

        function toggleChat() {
            const chatbox = document.getElementById("chatbox");
            chatVisible = !chatVisible;
            chatbox.style.display = chatVisible ? "block" : "none";
        }

        function sendMessage() {
            const chatInput = document.getElementById("chat-input");
            const message = chatInput.value.trim();
            if (message) {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.textContent = `Anda: ${message}`;
                document.querySelector(".chat-body").appendChild(messageDiv);
                chatInput.value = ""; // Reset input field
            }
        }
    </script>
