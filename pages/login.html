            </ul>
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button> <!-- Hamburger Icon -->
        </nav>
    </header>

    <!-- Breadcrumb Navigation -->
    <section class="breadcrumb">
        <a href="#home">Home</a> > <a href="#shop">Shop</a> > <span>Kategori Produk</span>
    </section>

    <div id="user-account" class="account-page">
        <!-- Bagian Login / Register -->
        <div id="auth-section">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="loginUser()">Login</button>
            <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar di sini</a></p>
        </div>

        <div id="register-section" style="display:none;">
            <h2>Daftar</h2>
            <input type="text" id="reg-username" placeholder="Username">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-password" placeholder="Password">
            <button onclick="registerUser()">Daftar</button>
            <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login di sini</a></p>
        </div>

        <!-- Setelah Login -->
        <div id="user-dashboard" style="display:none;">
            <h2>Selamat datang, <span id="user-name">User</span>!</h2>

            <!-- Riwayat Pesanan -->
            <div class="section">
                <h3>Riwayat Pesanan</h3>
                <ul id="order-history">
                    <!-- Pesanan akan ditampilkan lewat JavaScript -->
                </ul>
            </div>

            <!-- Pengaturan Akun -->
            <div class="section">
                <h3>Pengaturan Akun</h3>
                <input type="text" id="account-name" placeholder="Nama Lengkap">
                <input type="text" id="account-address" placeholder="Alamat Pengiriman">
                <button onclick="updateAccount()">Simpan Perubahan</button>
            </div>

            <button onclick="logoutUser()">Logout</button>
        </div>
    </div>
    <script>
        let dummyOrders = [
            "Pesanan #1001 - Kaos Polos - Rp50.000",
            "Pesanan #1002 - Celana Jeans - Rp150.000"
        ];

        function showRegister() {
            document.getElementById("auth-section").style.display = "none";
            document.getElementById("register-section").style.display = "block";
        }

        function showLogin() {
            document.getElementById("auth-section").style.display = "block";
            document.getElementById("register-section").style.display = "none";
        }

        function loginUser() {
            const username = document.getElementById("login-username").value;
            if (username) {
                document.getElementById("auth-section").style.display = "none";
                document.getElementById("user-dashboard").style.display = "block";
                document.getElementById("user-name").textContent = username;
                renderOrderHistory();
            }
        }

        function registerUser() {
            const username = document.getElementById("reg-username").value;
            alert(`Akun ${username} berhasil didaftarkan! Silakan login.`);
            showLogin();
        }

        function logoutUser() {
            document.getElementById("user-dashboard").style.display = "none";
            document.getElementById("auth-section").style.display = "block";
        }

        function renderOrderHistory() {
            const list = document.getElementById("order-history");
            list.innerHTML = "";
            dummyOrders.forEach(order => {
                const li = document.createElement("li");
                li.textContent = order;
                list.appendChild(li);
            });
        }

        function updateAccount() {
            const name = document.getElementById("account-name").value;
            const address = document.getElementById("account-address").value;
            alert("Informasi akun berhasil diperbarui!");
        }
    </script>
    <script src="/script.js"></script>
</body>
