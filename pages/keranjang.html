    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/index.html">
                TokoElegan
            </a>
        </div>
        <nav class="navbar">
            <ul class="navbar-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="produk.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
                <li><a href="live.html">Live-Chat</a></li>
                <li><a href="kebijakan.html">Kebijakan</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="kontak.html">Contact</a></li>
                <li><a href="login.html" class="btn">Login</a></li> <!-- Tombol Login disertakan di menu -->
            </ul>
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button> <!-- Hamburger Icon -->
        </nav>
    </header>

    <!-- Breadcrumb Navigation -->
    <section class="breadcrumb">
        <a href="#home">Home</a> > <a href="#shop">Shop</a> > <span>Kategori Produk</span>
    </section>
    <!-- Halaman 1 -->
    <!-- Halaman Keranjang Belanja -->
    <div id="cart-page" class="cart-page">
        <h2>Keranjang Belanja</h2>

        <!-- Daftar Produk -->
        <div id="cart-items">
            <!-- Produk akan ditampilkan di sini via JavaScript -->
        </div>

        <!-- Ringkasan Harga -->
        <div class="summary">
            <p>Subtotal: <span id="subtotal">Rp0</span></p>
            <p>Ongkos Kirim: <span id="shipping">Rp10.000</span></p>
            <p>Diskon: <span id="discount">Rp0</span></p>
            <hr>
            <h3>Total: <span id="total">Rp0</span></h3>
        </div>

        <!-- Tombol Checkout -->
        <button onclick="checkoutCart()">Checkout</button>
    </div>
    <script>
        const cartItems = [
            { name: "Kaos Polos", price: 50000, quantity: 2 },
            { name: "Celana Jeans", price: 150000, quantity: 1 },
        ];

        const ongkir = 10000;
        const diskon = 5000; // contoh diskon

        function renderCart() {
            const cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = "";

            let subtotal = 0;

            cartItems.forEach(item => {
                const itemEl = document.createElement("div");
                itemEl.className = "item";
                itemEl.innerHTML = `
                    <span>${item.name} (x${item.quantity})</span>
                    <span>Rp${(item.price * item.quantity).toLocaleString()}</span>
                `;
                cartContainer.appendChild(itemEl);

                subtotal += item.price * item.quantity;
            });

            // Update ringkasan
            document.getElementById("subtotal").textContent = `Rp${subtotal.toLocaleString()}`;
            document.getElementById("shipping").textContent = `Rp${ongkir.toLocaleString()}`;
            document.getElementById("discount").textContent = `Rp${diskon.toLocaleString()}`;
            const total = subtotal + ongkir - diskon;
            document.getElementById("total").textContent = `Rp${total.toLocaleString()}`;
        }

        // Fungsi Checkout
        function checkoutCart() {
            alert("Terima kasih! Silakan lanjut ke pembayaran.");
        }

        renderCart(); // tampilkan isi keranjang saat halaman dimuat
    </script>
    <script src="/script.js"></script>

</body>
